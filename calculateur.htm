<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculateur de 1RM</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="accueil.htm">Accueil</a></li>
        <li><a href="calculateur.htm">Calculateur</a></li>
        <li><a href="about.htm">À propos</a></li>
      </ul>
    </nav>
    <div class="containers">
      <div class="container">
        <h1>La terminologie</h1>
        <ol>
          <li><p>RIR:rep in reserve</p></li>
          <li><p>1RM:1 rep max</p></li>
          <li><p>bodyweight:poids corporel</p></li>
          <li><p>weight:poids ajouté</p></li>
          <li><p>reps:répétitions</p></li>
        </ol>
      </div>
      <div class="container">
        <h1>Calculateur de 1RM</h1>
        <form id="1rm-form">
          <div class="form-group">
            <label for="bodyWeight">Poids corporel (kg):</label>
            <input type="number" id="bodyWeight" name="bodyWeight" required />
          </div>
          <div class="form-group">
            <label for="weight">Poids ajouté (kg):</label>
            <input type="number" id="weight" name="weight" required />
          </div>
          <div class="form-group">
            <label for="reps">Répétitions:</label>
            <input type="number" id="reps" name="reps" required />
          </div>
          <div class="form-group">
            <label for="rir">Reps in Reserve (RIR):</label>
            <input type="number" id="rir" name="rir" required />
          </div>
          <button type="submit">Calculer 1RM</button>
        </form>
        <p id="result" class="result"></p>
      </div>
    </div>
    <script src="js/1rm.js"></script>
  </body>
</html>
